<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controllo LED ESP32</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .led-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .led {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #444;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5) inset,
                0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            transition: all 0.5s ease;
        }
        
        .led.on {
            background: radial-gradient(circle at 30% 30%, #ff9900, #ff3300);
            box-shadow: 
                0 0 30px #ff3300,
                0 0 60px #ff3300,
                0 0 90px #ff3300,
                0 0 120px #ff3300,
                0 0 0 20px rgba(255, 51, 0, 0.2);
        }
        
        .led::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:active::before {
            left: 100%;
        }
        
        .btn-on {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-off {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 18px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .settings h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .ip-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:active {
            transform: translateY(2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 16px;
            }
            
            .led {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controllo LED ESP32</h1>
        
        <div class="led-container">
            <div id="led" class="led"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-on" onclick="controlLED('on')">Accendi</button>
            <button class="btn btn-off" onclick="controlLED('off')">Spegni</button>
        </div>
        
        <div id="status" class="status">Pronto a controllare il LED</div>
        
        <div class="settings">
            <h2>Impostazioni ESP32</h2>
            <input type="text" id="ipInput" class="ip-input" placeholder="Inserisci IP ESP32" value="192.168.1.100">
            <button class="save-btn" onclick="saveIP()">Salva IP</button>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // Carica l'IP salvato o usa quello di default
        let esp32IP = localStorage.getItem('esp32IP') || "192.168.1.100";
        document.getElementById('ipInput').value = esp32IP;
        
        function controlLED(action) {
            const url = `http://${esp32IP}/${action}`;
            const ledElement = document.getElementById('led');
            const statusElement = document.getElementById('status');
            
            // Mostra notifica
            showNotification(`Invio comando: ${action === 'on' ? 'Accensione' : 'Spegnimento'}...`);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore di rete');
                    }
                    return response.text();
                })
                .then(data => {
                    // Aggiorna stato LED
                    if (action === 'on') {
                        ledElement.classList.add('on');
                        statusElement.textContent = 'Stato: LED ACCESO';
                        showNotification('LED acceso con successo!');
                    } else {
                        ledElement.classList.remove('on');
                        statusElement.textContent = 'Stato: LED SPENTO';
                        showNotification('LED spento con successo!');
                    }
                })
                .catch(error => {
                    statusElement.textContent = 'Errore: ' + error.message;
                    showNotification('Errore: ' + error.message);
                    console.error('Errore:', error);
                });
        }
        
        function saveIP() {
            esp32IP = document.getElementById('ipInput').value;
            localStorage.setItem('esp32IP', esp32IP);
            showNotification('IP salvato con successo!');
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Verifica stato iniziale
        window.onload = function() {
            document.getElementById('status').textContent = 'Pronto a controllare il LED';
            showNotification('Applicazione avviata!');
        };
    </script>
</body>
</html>
