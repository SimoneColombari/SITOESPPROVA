<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo LED ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 30px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .on-btn {
            background-color: #4CAF50;
            color: white;
        }
        .on-btn:hover {
            background-color: #45a049;
        }
        .off-btn {
            background-color: #f44336;
            color: white;
        }
        .off-btn:hover {
            background-color: #d32f2f;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Controllo LED ESP32</h1>
    
    <div class="button-container">
        <button class="on-btn" onclick="controlLED('on')">ACCENDI LED</button>
        <button class="off-btn" onclick="controlLED('off')">SPEGNI LED</button>
    </div>
    
    <div id="status" class="status">Stato: Sconosciuto</div>

    <script>
        // Sostituisci con l'IP del tuo ESP32
        const esp32IP = "192.168.1.100"; 
        
        function controlLED(action) {
            const url = `http://${esp32IP}/${action}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore di rete');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('status').textContent = `Stato: ${action === 'on' ? 'ACCESO' : 'SPENTO'}`;
                    console.log('Risposta ESP32:', data);
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Errore: ' + error.message;
                    console.error('Errore:', error);
                });
        }
        
        // Verifica stato iniziale
        window.onload = function() {
            document.getElementById('status').textContent = 'Pronto a controllare il LED';
        };
    </script>
</body>
</html>
